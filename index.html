<!DOCTYPE html>    
<html>

    <head>
        <!--Angular JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.6/angular-filter.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TASK</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <!--    <script src="script.js"></script> -->
    </head>
    <body ng-app="myApp" ng-controller="myController">

    <div class="container">
        <div class="row">
            <div class="col-sm-6"><font size="5px"> All Projects</font></div>
           <div class="col-sm-3"><span class="glyphicon glyphicon-plus" ng-click="addNewStatus()"></span><font size="5px"> Add New Status</font></div>
           <div class="col-sm-3"><span class="glyphicon glyphicon-trash" ng-click="deleteAllCards()"></span><font size="5px"> Delete All Cards</font></div>
        </div>
        
        
           

           
            <div ng-repeat="parent in parentStatus">   
               
           <div class="col-sm-3">
            <div class="big-box">
           <div class="inner-box">
               <div class="hola">
                   
                

               <div class="col-sm-8">
                           <font color="white"><span>{{parent.assignTask}}</font>
                                              </div>

            <div class="col-sm-4">
             <div class="dropdown">
                    <button class="btn btn-primary" data-toggle="dropdown"> <span class="glyphicon glyphicon-asterisk"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#" ng-click="addTask($index)">Add New task</a></li>
                      <li><a href="#" ng-click="deleteAllTaskOfStatus($index)">Delete All Task</a></li>
                      <li><a href="#" ng-click="deleteThisStatus($index)">Delete This Status</a></li>
                    </ul>
            </div>
           </div>
                       
                   
                   

               </div>
                   </div>
                 
                  <div ng-repeat="child in parent.child"> 
                       <textarea rows="5" class="inputing form-control" placeholder="Write Your Status"></textarea>
                     
                     <span class="glyphicon glyphicon-trash-new" ng-click="remove($parent.$index,$index)"></span> 
                   </div> 
                   <div class="row">
                   <div class="col-sm-6">
             <button type="button" ng-click="addTask($index)" class="btn-primary">Add Task</button>
                   </div>
               </div>
                   </div> 
              
                </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="angular.js"></script>

    </body>


</html>
